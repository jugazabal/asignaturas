<div id="export-pdf" style="margin:2rem 0 1.5rem 0; text-align:right;">
  <a id="pdfLink" class="btn btn-sm btn-outline-primary" href="actividad3.pdf" target="_blank" rel="noopener">
    Descargar PDF
  </a>
</div>
<script>
(function(){
  const link = document.getElementById('pdfLink');
  if(!link) return;
  fetch('actividad3.pdf', {method:'HEAD'}).then(r => {
    if(!r.ok) throw new Error('PDF missing');
  }).catch(() => {
    link.removeAttribute('href');
    link.classList.remove('btn-outline-primary');
    link.classList.add('btn-warning');
    link.textContent = 'Generar PDF: quarto render actividad3.qmd --to pdf';
  });
})();
</script>
<style>
#export-pdf .btn-warning { color:#000; font-weight:600; }
</style>
