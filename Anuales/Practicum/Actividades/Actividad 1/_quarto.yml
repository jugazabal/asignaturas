project:
  type: default

lang: es

format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
    toc-title: "Índice de contenidos"
    number-sections: true
    smooth-scroll: true
    highlight-style: github
    code-copy: false
  pdf:
    documentclass: article
    papersize: a4
    fontsize: 12pt
    geometry:
      - margin=2.5cm
    linestretch: 1.15
    keep-tex: true
    number-sections: false
    colorlinks: true

# Bibliografía y estilo centralizados en carpeta Actividades
# Rutas absolutas para evitar problemas de resolución en Biber (Windows)
# Bibliografía local (replicada desde archivo maestro para evitar fallo Biber en rutas ascendentes)
bibliography: refs.bib
csl: ../apa.csl
